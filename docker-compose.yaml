version: '3.8'

services:
  react-app:
    build: .
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
      
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
     - ./grafana.ini:/etc/grafana/grafana.ini
      - grafana-storage:/var/lib/grafana

    restart: always
volumes:
 grafana-data:
 